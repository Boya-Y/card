<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>网页版杀戮尖塔（MVP）</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="game" class="app">
      <div class="topbar">
        <span>进度：<strong id="progress">第 1 / 3 场</strong></span>
      </div>

      <header class="hud">
        <div class="player-panel">
          <h1>冒险者</h1>
          <div class="stats">
            <span>生命：<strong id="player-hp"></strong>/<span id="player-maxhp"></span></span>
            <span>格挡：<strong id="player-block"></strong></span>
            <span>能量：<strong id="energy"></strong></span>
          </div>
          <div class="piles">
            <span>抽牌堆：<strong id="draw-count"></strong></span>
            <span>弃牌堆：<strong id="discard-count"></strong></span>
          </div>
        </div>
        <div class="enemy-panel">
          <h1 id="enemy-name">史莱姆</h1>
          <div class="stats">
            <span>生命：<strong id="enemy-hp"></strong>/<span id="enemy-maxhp"></span></span>
            <span>格挡：<strong id="enemy-block"></strong></span>
            <span>意图：<strong id="enemy-intent"></strong></span>
          </div>
        </div>
      </header>

      <main class="arena">
        <div id="map" class="map" style="display:none"></div>
        <div id="log" class="log"></div>
        <div id="hand" class="hand"></div>
      </main>

      <footer class="controls">
        <button id="end-turn" class="btn primary">结束回合</button>
        <button id="restart" class="btn" style="display:none">重新开始</button>
      </footer>
    </div>

    <!-- 战后奖励弹窗 -->
    <div id="reward-modal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-panel">
        <h2>选择一张卡加入你的牌组</h2>
        <div id="reward-options" class="reward-options"></div>
        <div class="modal-actions">
          <button id="skip-reward" class="btn">跳过</button>
        </div>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
